<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/cm/header :: fragment-header" />
    <script type="text/javascript">
   </script>
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/images/basketball-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Sign Up</h3>
			      				</div>
			      			</div>
							<form action="#" class="signin-form">
			      				<div class="form-group mb-3">
			      					<label class="label" for="name">UserID</label>
			      					<input type="text" id="userId" class="form-control" placeholder="UserID" required>
			      				</div>
					            <div class="form-group mb-3">
					            	<label class="label" for="password">Password</label>
					              	<input type="password" id="userPw" class="form-control" placeholder="Password" required>
					            </div>
					            <div class="form-group mb-3">
					            	<label class="label" for="password">Password</label>
					              	<input type="password" id="userPwChk" class="form-control" placeholder="Password" required>
					            </div>
					            <div class="form-group">
					            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
					            </div>
		            			<div class="form-group d-md-flex">
		            				<div class="w-100 text-right">
			            				<a data-toggle="tab" href="#signup">Back</a>
			            			</div>
		            			</div>
		          			</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
