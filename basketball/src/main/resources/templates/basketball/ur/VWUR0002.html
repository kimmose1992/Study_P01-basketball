<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/cm/login/header :: fragment-header" />
    <script type="text/javascript">
		var fnObj = {
			pageInit: {
				bind: function() {
					fnObj.combo.bind();
				}
			},
			combo: {
				bind: function() {
					
				}
			},
			btns: {
    			// 회원가입 페이지 이동
    			moveSignUp: function(){
					location.href = "/ur/signUp";    				
    			}
			}
		}
		$(document).ready(function(){
			fnObj.pageInit.bind();
		});
		function test(){
			alert(">>.");
		}
   </script>
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/images/login/login-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Sign Up</h3>
			      				</div>
			      			</div>
							<form action="#" class="signin-form">
								<!-- 아이디 -->
			      				<div class="form-group mb-3">
			      					<label class="label" for="name">ID</label>
			      					<input type="text" id="userId" name="userId" class="form-control" placeholder="UserID" required>
			      				</div>
			      				<!-- 비밀번호 -->
					            <div class="form-group mb-3">
					            	<label class="label" for="password">PASSWORD</label>
					              	<input type="password" id="userPw" name="userId" class="form-control" placeholder="Password" required>
					            </div>
					            <!-- 비밀번호 체크 -->
					            <div class="form-group mb-3">
					            	<label class="label" for="userPwChk">PASSWORD CHECK</label>
					              	<input type="password" id="userPwChk" name="userId" class="form-control" placeholder="Password Check" required>
					            </div>
					            <!-- 이름 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userName">USER NAME</label>
			      					<input type="text" id="userName" name="userId" class="form-control" placeholder="UserName" required>
			      				</div>
					            <!-- 레벨 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userLevelCd">USER LEVEL</label>
			      					<select id="userLevelCd" name="userLevelCd" class="form-control" required></select>
			      				</div>
					            <!-- 생년월일 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userBirth">USER BIRTH</label>
			      					<input type="date" id="userBirth" name="userBirth" class="form-control" placeholder="UserBirth" required>
			      				</div>
					            <!-- 성별 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userGenderCd">UserGender</label>
			      					<select id="userGenderCd" name="userGenderCd" class="form-control" required></select>
			      				</div>
					            <!-- 닉네임 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userNickname">UserNickname</label>
			      					<input type="text" id="userNickname" name="userNickname" class="form-control" placeholder="UserNickname" required>
			      				</div>
					            <!-- 가입구분 -->
					            <div class="form-group mb-3">
			      					<label class="label" for="userDivCd">UserDiv</label>
			      					<select id="userDivCd" name="userDivCd" class="form-control" required></select>
			      				</div>
					            <!-- 가입하기 -->
					            <div class="form-group">
					            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
					            	<button type="button" onclick="test()">테스트</button>
					            </div>
		            			<div class="form-group d-md-flex">
		            				<div class="w-100 text-right">
			            				<a data-toggle="tab" href="#signup">Back</a>
			            			</div>
		            			</div>
		          			</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
