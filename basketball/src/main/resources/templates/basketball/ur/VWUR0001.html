<!DOCTYPE html>
<!--
 * @title	: 로그인 화면
 * @author	: 김모세
 * @create	: 2022.07.07
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/cm/login/header :: fragment-header" />
    <script type="text/javascript">
		var fnObj = {
			btns: {
				// 로그인
				signIn: function(){
					var params = $("#signInForm").serializeObject();
					com.sendPost("/signIn", params);
				
					// onSubmit Event 제어
					return false;
				},
    			// 회원가입 페이지 이동
    			moveSignUp: function(){
					location.href = "/ur/signUp";    				
    			}
			}
		}
   </script>
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/images/login/login-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Sign In</h3>
			      				</div>
			      			</div>
							<form id="signInForm" onsubmit="return fnObj.btns.signIn()">
			      				<div class="form-group mb-3">
			      					<label class="label" for="name">UserID</label>
			      					<input type="text" id="userId" name="userId" th:value="${userId}" class="form-control" placeholder="UserID" required>
			      				</div>
					            <div class="form-group mb-3">
					            	<label class="label" for="password">Password</label>
					              	<input type="password" id="userPw" name="userPw" class="form-control" placeholder="Password" required>
					            </div>
					            <div class="form-group">
					            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
					            </div>
					            <div class="form-group" th:if="${loginFailMsg != null}">
					            	<p id="valid" class="alert alert-danger">
					            		<span th:utext="${loginFailMsg}"></span>
					            	</p>
					            </div>
		            			<div class="form-group d-md-flex">
		            				<div class="w-50 text-left">
			            				<label class="checkbox-wrap checkbox-primary mb-0">
			            					Remember Me
									  		<input type="checkbox" checked>
									  		<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            			</div>
		          			</form>
		          			<p class="text-center">Not a member? <a data-toggle="tab" href="#" onclick="fnObj.btns.moveSignUp()">Sign Up</a></p>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
