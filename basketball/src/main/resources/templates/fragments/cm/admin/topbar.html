<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- 관리자 화면 공통 Topbar Fragments -->
	<div th:fragment="fragment-topbar">
		<!-- ============================================================== -->
	    <!-- Topbar header - style you can find in pages.scss -->
	    <!-- ============================================================== -->
	    <header class="topbar" data-navbarbg="skin5">
	        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
	            <div class="navbar-header" data-logobg="skin6">
	                <!-- ============================================================== -->
	                <!-- Logo -->
	                <!-- ============================================================== -->
	                <a class="navbar-brand">
	                    <!-- Logo icon -->
	                    <b class="logo-icon">
	                        <!-- Dark Logo icon -->
	                        <img src="/images/admin/logo-icon.png" alt="homepage" />
	                    </b>
	                    <!-- Logo text -->
	                    <span class="logo-text">
	                        <!-- dark Logo text -->
	                        <img src="/images/admin/logo-text.png" alt="homepage" />
	                    </span>
	                </a>
	
	                <!-- ============================================================== -->
	                <!-- toggle and nav items -->
	                <!-- ============================================================== -->
	                <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none" href="javascript:void(0)">
	                	<i class="ti-menu ti-close"></i>
	                </a>
	            </div>
	        </nav>
	    </header>
    </div>
</html>
