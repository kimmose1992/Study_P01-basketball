<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/cm/header :: fragment-header"></th:block>
	<script type="text/javascript">
		
		$(document).ready(function(){
			
			/**
			 * [말씀후기등록] 버튼 클릭 이벤트
			 * - 말씀후기 등록 페이지로 이동한다.
			 */
			 $("#moveReviewEdit").click(function(){
				 var params = {};
				 params.editDivCd = "I";
				 params.cmntyDivCd = "WRE";
				 com.movePagePost("/ws/reviewEdit", params)
			 });
		});
	
		/**
		 * [목록] 버튼 클릭 이벤트
		 * - 말씀후기 목록 조회 페이지로 이동한다.
		 */
		function reviewDetail(reviewDVO){
			
			var params = {};
			params.cmntyNo = reviewDVO.cmntyNo;
			com.movePagePost("/ws/reviewDetail", params)
		}
	</script>
</head>
<body>
	<!-- asideMenu -->
	<div th:replace="fragments/cm/layout/asideMenu :: fragment-asideMenu"></div>
    <div id="wrap">
    
    	<!-- header -->
    	<div th:replace="fragments/cm/layout/headerMenu :: fragment-headerMenu"></div>
    	
    	 <!-- 메인소개부분 -->
        <div id="section_wrap">
        
            	<!-- 헤더 및 공통으로 들어갈 메인비주얼 주의사항 : section class="worship_visual" 안에다가 넣어야 합니다. -->
        		<div th:replace="fragments/cm/layout/worshipVisual :: fragment-worshipVisual"></div>
        		
        		<!-- content list -->
				<section class="community_list_wrap">
					<!-- Search -->
					<div id="search_wrap" class="community_search_wrap" th:object="${returnSVO.wsReviewDVO}">
						<div class="community_search">
							<div class="search_wrap">
								<div class="community_list_title">
				                	<p>예배와 말씀</p>
				                    <h2>말씀후기</h2>
								</div>
								<form id="searchForm"> 
									<table>
										<tbody>
											<tr>
												<td class="search_division">제목</td>
												<td class="search_inputbox">
													<input type="text" id="title" name="title" th:value="*{title}"/>
												</td>
												<td class="search_division">작성자</td>
												<td class="search_inputbox">
													<input type="name" id="name" name="name" th:value="*{name}"/>
												</td>
											</tr>
											<tr>
												<td class="search_division">내용</td>
												<td class="search_inputbox" colspan="3">
													<input type="content" id="content" name="content" th:value="*{content}"/>
												</td>
											</tr>
										</tbody>
									</table>
								</form>
								<div class="search_btn">
									<input type="button" class="Btn" th:value="초기화">
									<input type="button" id="searchBtn" class="Btn" th:value="조회" />
								</div>
							</div>
						</div>
					</div>
					<!-- Search -->
					
					<!-- List -->
					<div class="community_list_table_wrap">
						<table class="community_list_table"> 
							<thead>
								<tr>
									<th>번호</th>
									<th>제목</th>
									<th>작성자</th>
									<th>등록일자</th>
									<th>조회수</th>
									<th>첨부파일</th>
								</tr>
							</thead>
							<tbody>
								<tr th:onclick="reviewDetail([[ ${reviewDVO} ]])" th:if="${not #lists.isEmpty(returnSVO.wsReviewDVOList)}" th:each="reviewDVO, rowStat : ${returnSVO.wsReviewDVOList}">
									<td th:text="${rowStat.index + 1}"></td>
									<td th:text="${reviewDVO.title}"></td>
									<td th:text="${reviewDVO.name}"></td>
									<td th:text="${#temporals.format(reviewDVO.lstMdfDt, 'yyyy-MM-dd')}"></td>
									<td th:text="${reviewDVO.viewCnt}"></td>
									<p th:if="${reviewDVO.fileNo == null}"><td th:text="N"></td></p>
									<p th:unless="${reviewDVO.fileNo == null}"><td th:text="Y"></td></p>
								</tr>
								<tr th:unless="${not #lists.isEmpty(returnSVO.wsReviewDVOList)}">
									<td colspan="5" style="text-align: center;">조회된 결과가 없습니다.</td>
								</tr>
							</tbody>
						</table>
						<input type="button" id="moveReviewEdit" class="Btn" th:value="|말씀후기등록|" />
					</div>
					
					<!-- Pagination -->
					<div class="worship_video_list_nav">	
						<div th:replace="fragments/cm/pagination :: fragment-pagination" id="pagination"></div>
					</div>
				</section>
					
				<!-- Footer -->
				<div th:replace="fragments/cm/layout/footer :: fragment-footer"></div>
        </div>
 	</div>
</body>
</html>
