<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Join</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>Join</h2>
		<form id="joinForm" th:action="@{/cm/procUserJoin}" method="post">
			ID : <input type="text" id="usrId" name="usrId" />
			PW : <input type="password" id="usrPw" name="usrPw" />
			ROLE : <input type="text" id="usrRole" name="usrRole" />
			CHR_REG_NO : <input type="text" id="chrRegNo" name="chrRegNo" />
			ACNT_ST_CD : <input type="text" id="acntStCd" name="acntStCd" />
			<input type="submit" />
		</form>
	</body>
</html>
